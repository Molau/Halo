<!DOCTYPE html>
<html lang="{{ lang() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALO 3.0</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/bootstrap-icons/bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    {% include 'header.html' %}
    
    <!-- Main Content -->
    <main class="container flex-grow-1 d-flex align-items-center justify-content-center">
        <!-- Hero Section -->
        <div class="text-center">
            <h2 id="hero-title" class="display-5 fw-bold">
                {{ g.i18n.get('welcome.title') }}
            </h2>
            <p id="hero-subtitle" class="lead text-muted">
                {{ g.i18n.get('welcome.subtitle') }}
            </p>
        </div>
    </main>

    {% include 'footer.html' %}

    <!-- Bootstrap JS Bundle -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/filter-dialog.js') }}?v={{ static_version }}"></script>
    <script src="{{ url_for('static', filename='js/observation-form.js') }}?v={{ static_version }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}?v={{ static_version }}"></script>
    
    <script>
        // Clear menu highlights on main page (with delay to ensure DOM is ready)
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof clearMenuHighlights === 'function') {
                    clearMenuHighlights();
                }
            }, 50);
        });
    </script>
</body>
</html>
