<!DOCTYPE html>
<html lang="{{ lang() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if lang() == 'de' %}
    <title>Auswertung - HALO</title>
    {% else %}
    <title>Analysis - HALO</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        /* Keep filter2 select background white when disabled, only grey out text */
        #filter2-select:disabled {
            background-color: #ffffff;
            color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <!-- Main Content Area -->
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col">
                <div id="results-area">
                    <!-- Results will be displayed here after parameter selection -->
                </div>
            </div>
        </div>
    </div>

    <!-- Parameter Selection Dialog (shown on page load) -->
    <div class="modal fade" id="param-dialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        {% if lang() == 'de' %}
                        Auswertung - Parameter auswählen
                        {% else %}
                        Analysis - Select Parameters
                        {% endif %}
                    </h5>
                </div>
                <div class="modal-body">
                    <!-- First Parameter (mandatory) -->
                    <div class="mb-3">
                        <label for="param1-select" class="form-label">
                            {% if lang() == 'de' %}
                            Erster Parameter <span class="text-danger">*</span>
                            {% else %}
                            First Parameter <span class="text-danger">*</span>
                            {% endif %}
                        </label>
                        <select class="form-select" id="param1-select" required autofocus>
                            <option value="">
                                {% if lang() == 'de' %}
                                -- Bitte wählen --
                                {% else %}
                                -- Please select --
                                {% endif %}
                            </option>
                            <!-- Will be populated by JavaScript -->
                        </select>
                    </div>

                    <!-- Range Selection for First Parameter (shown after selection) -->
                    <div id="param1-range" style="display: none;">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="param1-from" class="form-label">
                                    {% if lang() == 'de' %}
                                    Von:
                                    {% else %}
                                    From:
                                    {% endif %}
                                </label>
                                <select class="form-select" id="param1-from">
                                    <!-- Will be populated by JavaScript -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="param1-to" class="form-label">
                                    {% if lang() == 'de' %}
                                    Bis:
                                    {% else %}
                                    To:
                                    {% endif %}
                                </label>
                                <select class="form-select" id="param1-to">
                                    <!-- Will be populated by JavaScript -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Special fields for day parameter (TT) -->
                    <div id="param1-day-fields" style="display: none;">
                        <!-- Day range restrictions (first and last day) on top -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="param1-day-from" class="form-label">
                                    {% if lang() == 'de' %}
                                    Von Tag:
                                    {% else %}
                                    From Day:
                                    {% endif %}
                                </label>
                                <select class="form-select" id="param1-day-from">
                                    <!-- Will be populated by JavaScript -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="param1-day-to" class="form-label">
                                    {% if lang() == 'de' %}
                                    Bis Tag:
                                    {% else %}
                                    To Day:
                                    {% endif %}
                                </label>
                                <select class="form-select" id="param1-day-to">
                                    <!-- Will be populated by JavaScript -->
                                </select>
                            </div>
                        </div>

                        <!-- Month and Year as extra input below -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="param1-month" class="form-label">
                                    {% if lang() == 'de' %}
                                    Monat:
                                    {% else %}
                                    Month:
                                    {% endif %}
                                </label>
                                <select class="form-select" id="param1-month">
                                    <!-- Will be populated by JavaScript -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="param1-year" class="form-label">

                                    Jahr:
                                    {% else %}
                                    Year:
                                    {% endif %}
                                </label>
                                <select class="form-select" id="param1-year">
                                    <!-- Will be populated by JavaScript -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Special fields for time parameter (ZZ) -->

                        <label class="form-label">
                            {% if lang() == 'de' %}
                            Zeitzone:
                            {% else %}
                            Time Zone:
                            {% endif %}
                        </label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="param1-timezone" id="param1-tz-cet" value="cet" checked>
                            <label class="form-check-label" for="param1-tz-cet">
                                {% if lang() == 'de' %}
                                CET
                                {% else %}
                                CET
                                {% endif %}
                            </label>
                        </div>

                            <input class="form-check-input" type="radio" name="param1-timezone" id="param1-tz-local" value="local">
                            <label class="form-check-label" for="param1-tz-local">
                                {% if lang() == 'de' %}
                                Ortszeit
                                {% else %}
                                Local Time
                                {% endif %}
                            </label>
                        </div>
                    </div>

                            {% endif %}

                                mittlere
                                {% else %}

                                {% endif %}
