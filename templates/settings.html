<!DOCTYPE html>
<html lang="{{ lang() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALO - {{ g.i18n.get('menu_titles.settings') }}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/bootstrap-icons/bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    {% include 'header.html' %}

    <script>
        // Mark settings menu as active
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const menus = document.querySelectorAll('.menu-title');
                // Find Einstellungen/Settings menu (7th menu item, index 6)
                if (menus[6]) menus[6].classList.add('active');
            }, 50);
        });
    </script>

    <main class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">{{ g.i18n.get('menu_titles.settings') }}</h4>
            </div>
            <div class="card-body">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action" onclick="handleMenuAction('settings-fixed-observer'); return false;">
                        {{ g.i18n.get('menus.settings.fixed_observer') }}
                    </button>
                    <button type="button" class="list-group-item list-group-item-action" onclick="handleMenuAction('settings-active-observers'); return false;">
                        {{ g.i18n.get('menus.settings.active_observers') }}
                    </button>
                    <button type="button" class="list-group-item list-group-item-action" onclick="handleMenuAction('settings-startup-file'); return false;">
                        {{ g.i18n.get('menus.settings.startup_file') }}
                    </button>
                    <button type="button" class="list-group-item list-group-item-action" onclick="handleMenuAction('settings-eingabeart'); return false;">
                        {{ g.i18n.get('menus.settings.input_type') }}
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="/" class="btn btn-secondary">{{ g.i18n.get('common.back_to_main') }}</a>
        </div>
    </main>

    {% include 'footer.html' %}

    <!-- Bootstrap JS Bundle -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}?v={{ static_version }}"></script>
</body>
</html>
